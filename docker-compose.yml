name: saas-rbac

services:
  postgres:
    image: bitnami/postgresql:latest
    container_name: saas-rbac-postgres
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: saas_rbac
    ports:
      - "5430:5432"
    volumes:
      - saas-rbac_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  saas-rbac_postgres_data:
